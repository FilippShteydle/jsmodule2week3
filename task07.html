      while (true) {
        let numbers = input.split(' ');
        alert(getNumber(numbers[0], numbers[2], numbers[1]));
        console.log(getNumber(numbers[0], numbers[2], numbers[1]))
      }
    }

    function getNumber(a, b, c) {
      switch (c) {
        case '+': return Number.parseInt(a) + Number.parseInt(b);

        case '-': return Number.parseInt(a) - Number.parseInt(b);

        case '*': return Number.parseInt(a) * Number.parseInt(b);

        case '/': return Number.parseInt(a) / Number.parseInt(b);
      }
    }
